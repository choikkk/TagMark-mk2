<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>
<!-- 모달 열기 버튼 -->
<button id="openModalBtn">모달 열기</button>

<!-- 모달 -->
<div id="newModal" class="modal">
  <!-- 모달 콘텐츠 -->
  <div class="modal-content">
    <!-- 상단 영역 -->
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="htext">Add BookMark</h2>
    </div>
    <!-- 하단 영역 -->
    <div class="divTitle">
      <input type="text" id="bookmarkTitle" placeholder="제목을 입력하세요">
      <!-- URL 입력란 -->
      <input type="url" id="urlInput" placeholder="URL을 입력하세요 ">
      <!-- 태그 작성란 -->
      <input id="tagTextarea" placeholder="태그를 작성하세요" contenteditable="true"></input>
    </div>
  
    <div class="modal-footer">
        <!-- 확인 버튼 -->
        <button>확인</button>
        <!-- 취소 버튼 -->
        <button>취소</button>                    
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
