<!DOCTYPE html>
<html lang="en"><!--kr, en 상관 없나?-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMark</title>
    <br/>
</head>
<body>

    <!-- 상단 영역 시작 -->
    <header>
        <div class="section-header-wrapper">
        <div class="section-header1">
            <img class="logo" src="Images/logo.png">
            <h1>TagMark</h1>
        </div>
        <div class="section-header2">
            <p>Team Project  /  TagMark</p>
        </div>
        <div class="section-header3">
            <img class="logo" src="Images/darkmode.png">
            <img class="logo" src="Images/logo.png">
        </div>
    </div>
    </header>
    <!-- 상단 영역 끝 -->

    <!-- 3등분 영역 시작 -->
    <div class="content">
        <div class="section full-box">
            <h2>첫 번째 섹션 전체 상자</h2>
            <!--카테고리 버튼-->
            <div class="sectop-button">Add Category</div>
            <p>여기에 내용 추가</p>
            <p>선 추가 찾아보기</p>
        </div>
        <div class="section second-section">
            <div class="second-box-top">
                <!--서치바-->
                <h2><textarea id="InputText" placeholder="Search your bookmark or tag..."></textarea></h2>
                <!-- 버튼 추가 -->
                <div class="sectop-button" >ALL</div>
                <div class="sectop-button">Latest</div>
                <div class="sectop-button">Old</div>
                <div class="sectop-button" id="openModalBtn">New</div>
            </div>
            <div class="second-box">
                 <!--북마크1-->
                <div class="additional-box">
                    <h2>CalCulator</h2>
                    <p>링크 박을곳</p>
                    <div class="additional-box-tag">
                        <div class="yellow-circle"></div>
                        <p>HTML&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>JS&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>CSS&nbsp;&nbsp;</p>
                    </div>
                </div>
                <!--북마크2-->
                <div class="additional-box">
                    <h2>ReactProject</h2>
                    <p>링크 박을곳</p>
                    <div class="additional-box-tag">
                        <div class="yellow-circle"></div>
                        <p>HTML&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>JS&nbsp;&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section third-section">
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p><div class="additional-box-tag">
                    <div class="yellow-circle"></div>
                    <p>HTML&nbsp;&nbsp;</p>
                    <div class="yellow-circle"></div>
                    <p>JS&nbsp;&nbsp;</p>
                </div></p>
            </div>
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p>여기에 내용 추가</p>
            </div>
        </div>
    </div>
    <!-- 3등분 영역 끝 -->

    <!-- 북마크 추가 모달 창 -->
    <!-- 모달 -->
    <div id="newModal" class="modal">
    <!-- 모달 콘텐츠 -->
        <div class="modal-content">
            <!-- 상단 영역 -->
            <div class="modal-header">
                <span class="close" id = closeModalBtn>&times;</span>
                <h2 id="htext">Add BookMark</h2>
            </div>
            
            <!-- 하단 영역 -->
            <div class="divTitle">
                <input type="text" id="bookmarkTitle" placeholder="제목을 입력하세요">
                <!-- URL 입력란 -->
                <input type="url" id="urlInput" placeholder="URL을 입력하세요 ">
                <!-- 태그 작성란 -->
                <input id="tagTextarea" placeholder="태그를 작성하세요" contenteditable="true"></input>
            </div>
            
            <div class="modal-footer">
                <!-- 확인 버튼 -->
                <button id="saveBtn">확인</button>
                <!-- 취소 버튼 -->
                <button id="cancelBtn">취소</button>                    
            </div>
        </div>
    </div>

<script src="js/defaultModal.js"></script>
<script src="js/newModal.js"></script>
</body>
</html>
