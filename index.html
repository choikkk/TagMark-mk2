<!DOCTYPE html>
<html lang="en"><!--kr, en 상관 없나?-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMark</title>
    
</head>
<body>

    <!-- 상단 영역 시작 -->
    <header>
        <img class="logo" src="Images/logo.png" alt="로고 설명">
        <h1>TagMark</h1>
        <p>Team Project  /  TagMark</p>
    </header>
    <!-- 상단 영역 끝 -->

    <!-- 3등분 영역 시작 -->
    <div class="content">
        <div class="section full-box">
            <h2>첫 번째 섹션 전체 상자</h2>
            <p>여기에 내용 추가</p>
        </div>
        <div class="section second-section">
            <div class="second-box-top">
                <h2>두 번째 섹션 상단 상자</h2>
                <p>여기에 내용 추가</p>
            </div>
            <div class="second-box">
                <h2>두 번째 섹션 하단 상자</h2>
                <p>여기에 내용 추가</p>
            </div>
        </div>
        <div class="section third-section">
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p>여기에 내용 추가</p>
            </div>
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p>여기에 내용 추가</p>
            </div>
        </div>
    </div>
    <!-- 3등분 영역 끝 -->

</body>
</html>
