<!DOCTYPE html>
<html lang="en"><!--kr, en 상관 없나?-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagMark</title>
    
</head>
<body>

    <!-- 상단 영역 시작 -->
    <header>
        <img class="logo" src="Images/logo.png">
        <h1>TagMark</h1>
        <p>Team Project  /  TagMark</p>
        <h1>지랄</h1>
        
        
    </header>
    <!-- 상단 영역 끝 -->

    <!-- 3등분 영역 시작 -->
    <div class="content">
        <div class="section full-box">
            <h2>첫 번째 섹션 전체 상자</h2>
            <!--카테고리 버튼-->
            <div class="sectop-button">Add Category</div>
            <p>여기에 내용 추가</p>
            <p>선 추가 찾아보기</p>
        </div>
        <div class="section second-section">
            <div class="second-box-top">
                <!--서치바-->
                <h2><textarea id="InputText" placeholder="Search your bookmark or tag..."></textarea></h2>
                <!-- 버튼 추가 -->
                <div class="sectop-button">ALL</div>
                <div class="sectop-button">Latest</div>
                <div class="sectop-button">Old</div>
                <div class="sectop-button">New</div>
            </div>
            <div class="second-box">
                 <!--북마크1-->
                <div class="additional-box">
                    <h2>CalCulator</h2>
                    <p>링크 박을곳</p>
                    <div class="additional-box-tag">
                        <div class="yellow-circle"></div>
                        <p>HTML&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>JS&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>CSS&nbsp;&nbsp;</p>
                    </div>
                </div>
                <!--북마크2-->
                <div class="additional-box">
                    <h2>ReactProject</h2>
                    <p>링크 박을곳</p>
                    <div class="additional-box-tag">
                        <div class="yellow-circle"></div>
                        <p>HTML&nbsp;&nbsp;</p>
                        <div class="yellow-circle"></div>
                        <p>JS&nbsp;&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section third-section">
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p>여기에 내용 추가</p>
            </div>
            <div class="third-box">
                <h2>세 번째 섹션 박스</h2>
                <p>여기에 내용 추가</p>
            </div>
        </div>
    </div>
    <!-- 3등분 영역 끝 -->

<script src="js/script.js"></script>
</body>
</html>
